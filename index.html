<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" /><link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  /><link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap"
    rel="stylesheet"
  />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric/Imperial Unit Conversion</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Metric/Imperial Unit Conversion</h1>
      <input type="text" name="metric" id="metric" />
      <button class="convert" onclick="convert()">Convert</button>
    </div>
    <div class="section">
      <div class="section-info">
        <span class="section-info-title">Length (Meter/Feet)</span>
        <p class="section-info-desc" id="meter"></p>
      </div>
      <div class="section-info">
        <span class="section-info-title">Volume (Liters/Gallons)</span>
        <p class="section-info-desc" id="liter"></p>
      </div>
      <div class="section-info">
        <span class="section-info-title">Mass (Kilograms/Pounds)</span>
        <p class="section-info-desc" id="kilogram"></p>
      </div>
    </div>
  </body>
</html>
